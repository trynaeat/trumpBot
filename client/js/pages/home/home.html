<div>Donald Trump sez...</div>

  <div>
    <img src="https://pbs.twimg.com/profile_images/1980294624/DJT_Headshot_V2_bigger.jpg"></img>
    <span class="username">Donald J. Trump <small>@realDonaldTrump &middot; {{ day }}</small></span>
  </div>
  <p ng-bind-html="tweet"></p>
  <span class="button">
    <i class="fa fa-reply"></i> 47K

<div style="padding-top:10px;">
  <button ng-click="getTweet()">New Tweet!</button>
</div>
